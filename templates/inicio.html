{% extends "base.html"%} 

{% block titulo %}
    INICIO
{% endblock %}
  
{% block contenido%}

<center>
<div class="padre2">
    <h1>INICIO</h1>

    
    <form action="{{url_for('ingresar')}}" method="post"
        enctype="multipart/form-data"
    >
    
        <div class="form-group">
            <label for="">imagen</label>
            <input type="file" name="imagen" value="{{imagen}}" class="form-control" required>
        </div>

        <br>
        <div class="botones">
        <button type="submit" class="btn btn-primary">Guardar</button>
           <a href="{{ url_for('cerrarsesion')}}"  class="btn btn-primary" role="button" aria-pressed="true">SALIR</a>
      </div>      
    </form>

    {#<img src="{{usuarios['imagen']}}">#} 

</div>
</center>
{% endblock%}
