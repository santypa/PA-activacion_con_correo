{% extends "base.html"%} 

{% block titulo %}
    Index
{% endblock %}
  
{% block contenido%}

<div con class="border border-white">
    <h1>Ingresar</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="alert alert-danger">
            {% for messages in messages %}
                <li>{{messages}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    

    <form action="{{url_for('crearUsuarioPost')}}" method="post">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="nombre" value="{{nombre}}" class="form-control" placeholder="Usuario" required>
        </div>

        <div class="form-group">
            <label for="">password</label>
            <input type="password" name="password" value="{{password}}" class="form-control" placeholder="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>

    </form>
</div>
<div>
    <a href="{{ url_for('crearUsuario')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Registrarse</a>
</div>


{% endblock%}
